<html>
  <head>
    <meta charset="UTF-8">
    <meta name="desciption" content="THIS IS TO PRACTICE LITS AND TABLES">
    <title>PRACTICE POG</title>

  </head>


    <body>

      <form>

        <input type="text"/>
        <input type="submit"/>
<!--form tag acts as a wrapper for these input tags it actullay made the inputs actully go into somewhwere-->
      </form>


      <iframe src="page2.html?" frameboder="0" height="500" width="500"></iframe>

<!--iframe is used to be able to look into a website but some webists dont allow it because of security reasons frameborder is the border of the iframe-->

      <ol><!--ul stands for unordered list which uses a dot to list the items out.. ol stands for ordered list it will lable the items with 12 3 4 etc. -->
        <li>pumpkin pie</li>
        <li>apple pie</li>
        <li>peacan pie</li>
      </ol>

<!-- in line elements are elements in html that fill the page while block elements take up the width of the page. an example of inline elements are 2 texts together, while block elements can be like 2 different paragraph elements which take up the whole space-->

      <dl>
        <dt>poggers</dt><!--description term-->
        <dd>it is a pogchamp emote</dd><!--description description-->
        <dt>sadge</dt><!--description term-->
        <dd>it is a sad emote</dd><!--description description-->
      </dl>



      <table>

        <thead>

        <caption><h1>list of random numbers<h1></caption><!--this makes the title of the table-->
        <tr><!--table row tags-->

          <th>one</th><!--table header or title of each column-->
          <th>two</th>
          <th>three</th>

        </tr>

        </thead>

        <tbody>

          <tr><!--table row tags-->

            <td colspan="2">one</td><!--table data colspan makes one data int the entery take up the space of the table but it doesnt erally fill it, it fills it with empty space/-->
            <td>two</td>
            <td>three</td>

          </tr>

          <tr><!--table row tags-->

            <td>one</td><!--table data-->
            <td>two</td>
            <td>three</td>

          </tr>
          <hr>

          <span>span1</span>
          <span>span2</span>
<!--span tags create in line elements which you can store stuff in, they are used in specific situations-->
          <hr>

          <div>div1</div>
          <div>div1</div>
<!--div tags are used to create block elements which you can store stuff in like a span, used mostly with css.-->
        </tbody>
      </table>





    <body>
